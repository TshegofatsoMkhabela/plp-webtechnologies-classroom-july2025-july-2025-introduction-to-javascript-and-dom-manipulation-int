<!DOCTYPE html>
<html lang="en-ZA">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Fundamentals Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My JavaScript Fundamentals Site</h1>

    <!-- Input for Part 1 -->
    <section>
      <h2>Part 1: Basics</h2>
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button id="greetBtn">Greet Me</button>
      <p id="greetOutput"></p>
    </section>

    <!-- Part 2: Functions -->
    <section>
      <h2>Part 2: Functions</h2>
      <input type="number" id="num1" placeholder="Number 1" />
      <input type="number" id="num2" placeholder="Number 2" />
      <button id="sumBtn">Add Numbers</button>
      <p id="sumOutput"></p>
    </section>

    <!-- Part 3: Loops -->
    <section>
      <h2>Part 3: Loops</h2>
      <button id="countdownBtn">Start Countdown</button>
      <ul id="countdownList"></ul>
    </section>

    <!-- Part 4: DOM -->
    <section>
      <h2>Part 4: DOM Manipulation</h2>
      <button id="toggleBtn">Toggle Theme</button>
      <p id="domOutput">This text will change when you interact.</p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
